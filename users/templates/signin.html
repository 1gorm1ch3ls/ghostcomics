{% extends "master.html" %}

{% block titulo %}
Cadastrar | Ghost Comics
{% endblock %}

{% block conteudo %}
<h1>Cadastrar</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    Já possui cadastro? <a href="/login/">Faça seu login</a><br>
    <input type="submit" value="Cadastrar">
</form>
{% endblock %}
