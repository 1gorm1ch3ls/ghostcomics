{% extends "master.html" %}

{% block titulo %}
Gibis | Ghost Comics
{% endblock %}

{% block conteudo %}
<h1>Gibis</h1>
<div id="gibis-container">
    {% for i in gibis %}
    <div class="gibi-card">
        <h2>{{i.name}}</h2>
        {{i.genre}} - {{i.company}} - {{i.year}}<br>
        R$ {{i.price}}
    </div>
    {% endfor %}
</div>
{% endblock %}
